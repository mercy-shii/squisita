<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container">
        <h1>ORDER</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add an order:</h2>
                <form id="new-order">
                    <div class="form-group">
                        <label for="new-Name">Name</label>
                        <input type="text" class="form-control" id="new-Name">
                    </div>
                    <div class="form-group">
                        <label for="new-Pizza Size">Size</label>
                        <select class="form-control" id="sell1" name="new-list">
                            <option>small </option>
                            <option>Medium </option>
                            <option>Large </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-Toppings">Top</label>
                        <select class="form-contol" id="sell2" name="list">
                            <option>Pepperoni</option>
                            <option>mushroom</option>
                            <option>Onion</option>
                            <option>Sausage</option>
                            <option>Bacon</option>
                            <option>Extra-cheese</option>
                            <option>Black olives</option>
                            <option>Green peppers</option>
                            <option>Pineaple</option>
                            <option>spinach</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-Crust">Crust</label>
                        <select class="form-control" id="sell3" name="new-list">
                            <option>stuffed</option>
                            <option>Crispy</option>
                            <option>Gluten-free</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Amount">Amount</label>
                        <input type="text" class="form-control" id="Amount">
                    </div>
                    <span class="btn btn-primary" id="add-order">Another order</span>
                    <button type="submit" class="btn">Add</button>
                </form>
                <h2>order:</h2>
                <ul id="Order">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-order">
                    <h2></h2>
                    <p>  <span class="Name"></span></p>
                    <p>  <span class="Email"></span></p>
                    <p>  <span class="Size"></span></p>
                    <p>  <span class="Crust"></span></p>
                    <p>  <span class="Toppings"></span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
