<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ORDER</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">

    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h1>ORDER</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Add an order:</h2>
                <form id="new-order">
                    <div class="form-group">
                        <label for="select">Your choice</label>
                        <select class="form-control" id ="sell" name="name">
                            <option selected value="0">Your choice please!</option>
                            <option value="BA-perfect pizza">BA-perfect</option>
                            <option value="chicken Bacon">chicken Bacon</option>
                            <option value="winter pizza">winter pizza</option>
                            <option value="Home-pizza">Home-pizza</option>
                            <option value="Thumb">Thumb</option>
                            <option value="pizza yummy">pizza yummy</option>
                            <option value="Getty pizza">Getty pizza</option>    
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-Pizza Size">Size</label>
                        <select class="form-control" id="sell1" name="size">
                            <option value="small">small...ksh 700 </option>
                            <option value="medium">Medium...ksh 1500 </option>
                            <option value="large">Large...ksh 2400 </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-Toppings">Top</label>
                        <select class="form-contol" id="sell2" name="Top">
                            <option>Pepperoni</option>
                            <option>mushroom</option>
                            <option>Onion</option>
                            <option>Sausage</option>
                            <option>Bacon</option>
                            <option>Extra-cheese</option>
                            <option>Black olives</option>
                            <option>Green peppers</option>
                            <option>Pineaple</option>
                            <option>spinach</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="new-Crust">Crust</label>
                        <select class="form-control" id="sell3" name="Crust">
                            <option value="stuffed">stuffed...ksh 400</option>
                            <option value="cripsy">Crispy...ksh 350</option>
                            <option value="Gluten-free">Gluten-free...ksh500</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="Total">Total</label>
                        <input type="text" class="form-control" id="Total">
                    </div>
                    <span class="btn btn-primary" id="add-order">Another order</span>
                    <button type="submit" class="btn">Add</button>
                </form>
                <h2>order:</h2>
                <ul id="Order">

                </ul>
            </div>
            <div class="col-md-6">
                <div id="show-order">
                    <h2></h2>
                    <p>  <span class="Name"></span></p>
                    <p>  <span class="Email"></span></p>
                    <p>  <span class="Size"></span></p>
                    <p>  <span class="Crust"></span></p>
                    <p>  <span class="Toppings"></span></p>
                    <p>  <span class="Total"></span></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
